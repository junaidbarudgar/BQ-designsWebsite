        /* Navbar */
        .nav {
            width: 100%;
            height: 4.5rem;
            position: fixed;
            line-height: 65px;
            text-align: center;
            position: absolute;
            background-color: rgba(99, 99, 102, 0.8);
            opacity: 0.7;
            z-index: 11111;
        }

        .nav li a {
            font-family: 'Montserrat', sans-serif;

        }

        nav.solid_nav {
            background-color: #555454;
            position: absolute;
            transition: background-color 0.4s ease-in;
            opacity: 1;
            position: sticky;
            top: 0;
            z-index: 11113;
        }

        nav.solid_nav a {
            color: black;
        }

        .nav div.logo {
            width: 180px;
            height: 10px;
            position: absolute;
        }

        .nav div.logo a {
            text-decoration: none;
            color: #fff;
            font-size: 1.8em;
            text-transform: uppercase;
        }

        .nav div.logo a:hover {
            color: #c0c0c0;
        }

        .nav div.main_list {
            width: 600px;
            height: 65px;
            float: right;
        }

        .nav div.main_list ul {
            width: 100%;
            height: 65px;
            display: flex;
            list-style: none;
        }

        .nav div.main_list ul li {
            width: 120px;
            height: 65px;

        }

        .nav div.main_list ul li a {
            text-decoration: none;
            color: whitesmoke;
            line-height: 65px;
            text-transform: uppercase;


        }

        .nav div.main_list ul li a:hover {
            color: #c0c0c0;
        }

        .nav div.media_button {
            width: 40px;
            height: 40px;
            background-color: transparent;
            position: absolute;
            right: 15px;
            top: 12px;
            display: none;
        }

        .nav-links {
            cursor: pointer;
        }

        .nav-links:hover {
            color: #fac5bc !important;
            transition: .6 all ease;
        }

        .nav div.media_button button.main_media_button {
            width: 100%;
            height: 100%;
            background-color: transparent;
            ;
            outline: 0;
            border: none;
            cursor: pointer;
        }

        .nav div.media_button button.main_media_button span {
            width: 98%;
            height: 1px;
            display: block;
            background-color: #fff;
            margin-top: 9px;
            margin-bottom: 10px;
        }

        .nav div.media_button button.main_media_button:hover span:nth-of-type(1) {
            transform: rotateY(180deg);
            transition: all 0.5s;
            background-color: #c0c0c0;
        }

        .nav div.media_button button.main_media_button:hover span:nth-of-type(2) {
            transform: rotateY(180deg);
            transition: all 0.4s;
            background-color: #c0c0c0;
        }

        .nav div.media_button button.main_media_button:hover span:nth-of-type(3) {
            transform: rotateY(180deg);
            transition: all 0.3s;
            background-color: #c0c0c0;
        }

        .nav div.media_button button.active span:nth-of-type(1) {
            transform: rotate3d(0, 0, 1, 45deg);
            position: absolute;
            margin: 0;
        }

        .nav div.media_button button.active span:nth-of-type(2) {
            display: none;
        }

        .nav div.media_button button.active span:nth-of-type(3) {
            transform: rotate3d(0, 0, 1, -45deg);
            position: absolute;
            margin: 0;
        }

        .nav div.media_button button.active:hover span:nth-of-type(1) {
            transform: rotate3d(0, 0, 1, 20deg);
        }

        .nav div.media_button button.active:hover span:nth-of-type(3) {
            transform: rotate3d(0, 0, 1, -20deg);
        }


        .portfolio-banner {
            background-image: url(../images/inner-banner.jpg);
            height: 40vh;
        }

        .b {
            overflow: hidden;
            margin-top: 3rem;
        }



        .textbox {
            z-index: 11222;
            opacity: 0;
            transition: all .6s ease;
            width: 100%;
            height: 100%;


        }

        .b img {
            transition: all .4s ease;

        }

        .b:hover img {
            transform: scale(1.2);

        }

        .b:hover .textbox {
            opacity: 1;

        }

        .projects-box {
            animation: scale-up-top .7s;
            /* position: relative; */

        }

        .btn {
            background-color: #fac5bc !important;
        }

        .modal {
            z-index: 1122222 !important;
            transition: all .6s ease !important;
        }


        .modal img:hover {
            transform: scale(1.2);
        }

        .modal img {
            transition: all .6s ease;
        }

        .modal .col {
            overflow: hidden;
        }

        /**
 * ----------------------------------------
 * animation scale-up-top
 * ----------------------------------------
 */
        @keyframes scale-up-top {
            0% {
                -webkit-transform: scale(0.5);
                transform: scale(0.5);
                -webkit-transform-origin: 50% 0%;
                transform-origin: 50% 0%;
            }

            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
                -webkit-transform-origin: 50% 0%;
                transform-origin: 50% 0%;
            }
        }
    </style>

    <script>
        

        // navbar scroll solid background //

        document.addEventListener("scroll", () => {
            let navbar = document.querySelector("nav")

            if (window.scrollY > 10) {
                navbar.classList.add("solid_nav")
            } else {
                navbar.classList.remove("solid_nav")
            }
        })




        // navbar onscroll view

        let links = document.querySelectorAll(".nav-links")
        // console.log(links)

        links.forEach((items) => {
            // console.log(items)
            items.addEventListener("click", () => {
                let click_items = document.getElementById(items.getAttribute("data-links"))
                click_items.scrollIntoView({ behavior: "smooth", block: "start" })

            })
        })

    </script>
